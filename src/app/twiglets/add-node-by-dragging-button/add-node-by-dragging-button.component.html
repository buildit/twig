<button
  [style.color]="entity.get('color')"
  class="button button-outline bs-lsg-navigation-button-add-on"
  [ngbTooltip]="entity.get('type')"
  placement="top"
  container="body"
  (mousedown)="action()"
  data-type="{{entity.get('type')}}">
  <span style="font-family: FontAwesome; font-size: 15px;" class="col-xs-2">{{ entity.get('image') }}</span>
</button>
