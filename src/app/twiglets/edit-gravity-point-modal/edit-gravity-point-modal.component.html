<div class="modal-header">
  <h4 class="modal-title">Gravity Point Editor</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (ngSubmit)="processForm()">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name:</label>
      <input #autofocus type="text" class="form-control" name="name" formControlName="name" required>
      <div *ngIf="formErrors.name" class="alert-danger form-control" >
        {{ formErrors.name }}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="button btn-sm btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="button btn-sm btn-secondary" (click)="deleteGravityPoint()">Delete</button>
    <button type="submit" class="button btn-sm submit" [disabled]="form.invalid">Save Changes</button>
  </div>
</form>
